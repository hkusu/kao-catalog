<ons-navigator title="詳細"
               right-button-icon="fa fa-lg fa-times-circle"
               on-right-button-click="ons.screen.dismissPage()">
    <ons-page class="center">
        <ons-scroller>
        <div style="margin:0px 30px 0px 30px">
            <div ng-controller="ItemCtrl">
                <span ng-click="ons.screen.dismissPage()">
                    <h4>{{item.name}}</h4>
                </span>
                    <div align="center">
                        <span ng-click="showImage()">
                            <img ng-src="http://www.kao.com{{item.img_l}}" width="200">
                        </span>
                    </div>
                <font size="2px" color="#1e90ff">[&nbsp;<i class="fa fa-search-plus"></i> 画像タップで拡大&nbsp;]</font>
                <span ng-click="ons.screen.dismissPage()">
                    <br>
                    <br>
                    <div align="left">
                        <font color="grey">{{item.text}}</font>
                    </div>
                    <div ng-show={{show_lineup}}>
                        <span class="kao-color">
                            <h4>その他のラインアップ</h4>
                        </span>
                        <ons-row>
                            <ons-col align="center" ng-repeat="lineup in item.lineup">
                                 <img ng-src="http://www.kao.com{{lineup.img}}" width="100">
                                 <br>
                                 <font size="2px">{{lineup.name}}</font>
                                 </ons-col>
                        </ons-row>
                    </div>
                    <br>
                    <font size="2px" color="#1e90ff">※画面のどこかをタップするとこのウィンドウは閉じます</font>
                    <br>
                    <br>
                </span>
            </div>
        </div>
        </ons-scroller>
    </ons-page>
</ons-navigator>
