<ons-page class="center">
    <div ng-controller="BrandCtrl">
        <ons-list>
            <div style="margin:5px 5px 5px 10px" align="left" ng-click="ons.slidingMenu.setBehindPage('views/category.html')">
                <i class="fa fa-repeat"></i>&nbsp;<u>カテゴリー一覧へ</u>
            </div>
            <ons-list-item
                    class="topcoat-list__item--tappable topcoat-list__item__line-height"
                    ng-repeat="item in items"
                    ng-click="showProduct(item.key)">
                <ons-row align="center">
                    <ons-col class="center" size="10">
                        <div style="margin-top:20px">
                            <img ng-src="http://www.kao.com{{item.img}}" width="40">
                        </div>
                    </ons-col>
                    <ons-col class="left">
                        <div style="margin:5px 10px 0px 15px; line-height:110%">
                            <font size="2px">{{item.name}}<font color="grey">（{{item.product_num}}）</font></font>
                        </div>
                    </ons-col>
                    <ons-col size="20">
                        <!-- スライドで隠れてしまう部分 -->
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
